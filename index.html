<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <img class="logo" src="./assets/play.gif.gif" alt="logo-button-play" />
    <h1>PlaySorteio</h1>

    <div>
      <h2>Sorteie um número</h2>
      <input class="inputMin" type="number" placeholder="entre" />
      <input class="inputMax" type="number" placeholder="e" />
      <input id="input-result" placeholder="Resultado" type="number" />
    </div>

    <button class="buttonResult">Sortear</button>
  </body>

  <script src="./script.js"></script>
</html>
